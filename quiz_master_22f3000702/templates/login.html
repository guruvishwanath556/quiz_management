{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" required>
        <label>Password:</label>
        <input type="password" name="password" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
{% endblock %}
