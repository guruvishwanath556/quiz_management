{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Quiz: {{ quiz.title }}</h2>
    <form method="POST">
        {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>Question:</h5>
                <input type="text" name="question_text_{{ question.id }}" value="{{ question.text }}" class="form-control mb-2">

                <h6>Options:</h6>
                <div class="form-group">
                    <label>A:</label>
                    <input type="text" name="option_a_{{ question.id }}" value="{{ question.option_a }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>B:</label>
                    <input type="text" name="option_b_{{ question.id }}" value="{{ question.option_b }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>C:</label>
                    <input type="text" name="option_c_{{ question.id }}" value="{{ question.option_c }}" class="form-control">
                </div>
                <div class="form-group">
                    <label>D:</label>
                    <input type="text" name="option_d_{{ question.id }}" value="{{ question.option_d }}" class="form-control">
                </div>

                <div class="form-group">
                    <label>Correct Option:</label>
                    <select name="correct_option_{{ question.id }}" class="form-control">
                        <option value="A" {% if question.correct_option == 'A' %}selected{% endif %}>A</option>
                        <option value="B" {% if question.correct_option == 'B' %}selected{% endif %}>B</option>
                        <option value="C" {% if question.correct_option == 'C' %}selected{% endif %}>C</option>
                        <option value="D" {% if question.correct_option == 'D' %}selected{% endif %}>D</option>
                    </select>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
